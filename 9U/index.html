<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kickapoo Tribe Baseball - 9U Lineup</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F3BB21;
            color: #4E321E;
            margin: 0;
            padding: 0;
            background-image: url('https://www.transparenttextures.com/patterns/baseball.png'); /* Baseball texture */
            background-size: cover;
        }
        header {
            background-color: #4E321E;
            color: #F3BB21;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            margin: 0;
            font-size: 3.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .main-container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }
        .player-card {
            background-color: white;
            border: 4px solid #4E321E;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .player-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.pngall.com/wp-content/uploads/5/Baseball-Diamond.png') no-repeat center;
            background-size: 50%;
            opacity: 0.1;
            z-index: 0;
        }
        .player-card > * {
            position: relative;
            z-index: 1;
        }
        .batting-order {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #4E321E; /* Brown */
            color: #F3BB21; /* Yellow */
            font-size: 2em;
            font-weight: bold;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }
        .player-name {
            font-size: 1.8em;
            font-weight: bold;
            color: #4E321E;
            margin: 10px 0;
            text-transform: uppercase;
        }
