<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kickapoo Tribe Baseball - Walkout Song Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F3BB21; /* Bright yellow background */
            color: #4E321E; /* Dark brown text */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4E321E; /* Dark brown header */
            color: #F3BB21; /* Yellow text in header */
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white; /* White background for form area */
            border: 2px solid #4E321E; /* Dark brown border */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #4E321E;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background-color: #4E321E; /* Dark brown button */
            color: #F3BB21; /* Yellow text on button */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #3a2415; /* Slightly lighter brown on hover */
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #F3BB21; /* Yellow background for result */
            border: 1px solid #4E321E;
            border-radius: 5px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kickapoo Tribe Baseball</h1>
        <p>Walkout Song Picker for Parents</p>
    </header>

    <div class="container">
        <h2>Pick Your Child's Walkout Song</h2>
        <p>Enter the song details below to set your child's walkout song for their next game!</p>

        <!-- Form for Song Details -->
        <form id="songForm" onsubmit="displaySong(event)">
            <label for="songName">Song Name:</label>
            <input type="text" id="songName" name="songName" placeholder="e.g., Sweet Caroline" required>

            <label for="artist">Artist:</label>
            <input type="text" id="artist" name="artist" placeholder="e.g., Neil Diamond" required>

            <label for="startSecond">Start Second:</label>
            <input type="number" id="startSecond" name="startSecond" min="0" placeholder="e.g., 30" required>

            <button type="submit">Submit Song</button>
        </form>

        <!-- Result Display -->
        <div id="result" style="display: none;"></div>
    </div>

    <script>
        function displaySong(event) {
            event.preventDefault(); // Prevent form submission from refreshing the page

            // Get form values
            const songName = document.getElementById("songName").value;
            const artist = document.getElementById("artist").value;
            const startSecond = document.getElementById("startSecond").value;

            // Display the result
            const resultDiv = document.getElementById("result");
            resultDiv.style.display = "block";
            resultDiv.innerHTML = `Walkout Song Selected!<br>
                                   Song: "${songName}" by ${artist}<br>
                                   Starting at: ${startSecond} seconds`;

            // Reset the form
            document.getElementById("songForm").reset();
        }
    </script>
</body>
</html>
