<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kickapoo Tribe Baseball - 10U Lineup</title>
    <style>
        body {
            font-family: 'Impact', Arial, sans-serif;
            background: linear-gradient(180deg, #1a0f08 0%, #3a2315 100%);
            color: #F3BB21;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/cracked-earth.png') repeat, url('https://www.pngall.com/wp-content/uploads/5/Baseball-Diamond.png') no-repeat center;
            background-size: 300px, 85%;
            opacity: 0.4;
            animation: smokeDrift 20s linear infinite;
            z-index: -1;
        }
        @keyframes smokeDrift {
            0% { background-position: 0 0, center; }
            100% { background-position: 300px 300px, center; }
        }
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 69, 0, 0.2) 0%, transparent 70%);
            animation: emberGlow 5s ease-in-out infinite;
            z-index: -1;
        }
        @keyframes emberGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        header {
            background: url('https://www.transparenttextures.com/patterns/rusted-metal.png');
            background-size: cover;
            color: #F3BB21;
            padding: 50px 20px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.9);
            border-bottom: 8px solid #ff4500;
            position: relative;
            overflow: hidden;
        }
        header::after {
            content: 'â˜ ';
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 3em;
            color: #F3BB21;
            text-shadow: 0 0 15px #ff4500;
            animation: flicker 0.1s infinite;
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        header h1 {
            margin: 0;
            font-size: 5em;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 20px #ff4500, 0 0 40px #ff4500, 0 0 60px #ff4500;
            animation: bloodDrip 3s ease-in-out infinite;
        }
        @keyframes bloodDrip {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(5px); }
        }
        .header-subtitle {
            font-size: 1.6em;
            margin-top: 15px;
            font-style: italic;
            color: #F3BB21;
            text-shadow: 0 0 10px #ff4500;
        }
        .bat-icon {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 70px;
            transform: rotate(-35deg);
            filter: drop-shadow(0 0 15px #ff4500) brightness(1.2);
        }
        .main-container {
            max-width: 1400px;
            margin: 50px auto;
            padding: 0 10px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }
        .player-card {
            background: url('https://www.transparenttextures.com/patterns/metal-rivets.png');
            background-size: cover;
            border: 6px solid #F3BB21;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.9), inset 0 0 15px #ff4500;
            position: relative;
            height: 280px;
            background-color: rgba(50, 50, 50, 0.9);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        .player-card:hover, .player-card.touched {
            transform: scale(1.08);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 1), inset 0 0 20px #ff4500;
        }
        .batting-order {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #fff url('https://www.pngall.com/wp-content/uploads/5/Baseball-PNG-Free-Download.png') center/cover no-repeat;
            color: #ff4500;
            font-size: 2.8em;
            font-weight: bold;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8), inset 0 0 10px #ff4500;
            border: 3px dashed #ff4500;
            animation: fuseTick 1s infinite;
        }
        @keyframes fuseTick {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(5deg) scale(1.05); }
            75% { transform: rotate(-5deg) scale(1.05); }
        }
        .player-name {
            font-size: 2.2em;
            font-weight: bold;
            color: #F3BB21;
            margin: 10px 0 5px;
            text-transform: uppercase;
            text-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500;
            animation: flicker 0.2s infinite;
        }
        .player-number {
            font-size: 1.4em;
            color: #F3BB21;
            font-weight: bold;
            text-shadow: 0 0 5px #ff4500;
        }
        .position {
            font-size: 1.6em;
            color: #F3BB21;
            margin: 5px 0;
            font-style: italic;
            text-shadow: 0 0 5px #ff4500;
        }
        .marquee {
            width: 100%;
            height: 50px;
            background: #000;
            color: #F3BB21;
            font-size: 1.4em;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            overflow: hidden;
            position: absolute;
            bottom: 10px;
            left: 0;
            padding: 10px 0;
            box-shadow: inset 0 0 15px #ff4500, 0 0 20px #ff4500;
            border: 3px solid #F3BB21;
            animation: neonFlicker 0.15s infinite;
        }
        .marquee span {
            display: inline-block;
            white-space: nowrap;
            animation: marqueeScroll 8s linear infinite;
        }
        @keyframes marqueeScroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        @keyframes neonFlicker {
            0%, 100% { box-shadow: inset 0 0 15px #ff4500, 0 0 20px #ff4500; }
            50% { box-shadow: inset 0 0 10px #ff4500, 0 0 15px #ff4500; }
        }
        footer {
            text-align: center;
            padding: 25px;
            font-size: 1em;
            color: #F3BB21;
            text-shadow: 0 0 10px #ff4500;
        }
        .sound-toggle {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background-color: #ff4500;
            color: #F3BB21;
            border: 3px solid #F3BB21;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            z-index: 10;
            box-shadow: 0 0 15px #ff4500;
        }
        @media (max-width: 600px) {
            header h1 { font-size: 3.5em; }
            .header-subtitle { font-size: 1.2em; }
            .bat-icon { width: 50px; }
            .player-card { height: 240px; }
            .batting-order { font-size: 2.2em; width: 70px; height: 70px; }
            .player-name { font-size: 1.8em; }
            .player-number { font-size: 1.2em; }
            .position { font-size: 1.3em; }
            .marquee { font-size: 1.1em; height: 40px; }
        }
        @media not all and (min-resolution: 0.001dpcm) {
            .player-card:hover, .player-card.touched { transform: none; }
            .batting-order { animation: none; }
            .marquee span { animation: none; transform: translateX(0); }
            .player-name, header::after { animation: none; }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://www.pngall.com/wp-content/uploads/5/Baseball-Bat-PNG-Picture.png" alt="Bat Icon" class="bat-icon">
        <h1>Kickapoo Tribe Baseball 10U Lineup</h1>
        <div class="header-subtitle" id="subtitle">Players listed in batting order for tonight's showdown</div>
    </header>

    <div class="main-container">
        <div id="playerList"></div>
    </div>

    <footer>
        <p>This page is for informational purposes only. Check with the head coach for the latest game intel. Forged by a player's dadâ€”not for betting. Gamble like a warrior.</p>
    </footer>

    <button class="sound-toggle" onclick="toggleSound()">ðŸ”Š Off</button>

    <audio id="metalRiff" loop>
        <source src="https://www.soundjay.com/music/heavy-metal-riff-1.mp3" type="audio/mpeg">
        Your browser doesnâ€™t support audio.
    </audio>

    <script>
        const GOOGLE_SHEETS_API = "https://script.google.com/macros/s/AKfycbzT6XN6Re9il2J-JWYL27ZUhEF1tLHHd2pYt5HQdVtY0eWeTo52NzRZB1kJQFEBkKs/exec";
        const currentDate = new Date().toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
        document.getElementById('subtitle').textContent = `Players listed in batting order for ${currentDate} showdown`;

        document.addEventListener("DOMContentLoaded", function() {
            fetchPlayers();
            setupTouchEvents();
        });

        async function fetchPlayers() {
            try {
                const response = await fetch(GOOGLE_SHEETS_API, { 
                    mode: 'cors',
                    cache: 'no-cache'
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                }
                const players = await response.json();
                displayPlayers(players);
            } catch (error) {
                console.error("Error fetching players:", error);
                document.getElementById("playerList").innerHTML = "<p style='color: #F3BB21; text-align: center;'>Error loading lineup: " + error.message + "</p>";
            }
        }

        function displayPlayers(players) {
            const playerList = document.getElementById("playerList");
            playerList.innerHTML = "";
            if (!players || players.length === 0) {
                playerList.innerHTML = "<p style='text-align: center; font-size: 1.5em;'>No warriors in the lineup yet!</p>";
            } else {
                players.sort(function(a, b) {
                    return parseInt(a.battingOrder) - parseInt(b.battingOrder);
                });

                players.forEach(function(player) {
                    const playerCard = document.createElement("div");
                    playerCard.className = "player-card";
                    playerCard.innerHTML = `
                        <div class="batting-order">${player.battingOrder}</div>
                        <div class="player-name">${player.childName}</div>
                        <div class="player-number">#${player.childNumber}</div>
                        <div class="position">Position: ${player.startingPosition}</div>
                        <div class="marquee">
                            <span>ðŸŽ¸ ${player.walkoutSongName} by ${player.walkoutSongArtistName} - Starts at ${player.startingSecond}s ðŸŽ¸</span>
                        </div>
                    `;
                    playerList.appendChild(playerCard);
                });
            }
        }

        function setupTouchEvents() {
            const cards = document.querySelectorAll(".player-card");
            cards.forEach(card => {
                card.addEventListener("touchstart", function() {
                    this.classList.toggle("touched");
                });
            });
        }

        const audio = document.getElementById("metalRiff");
        const soundButton = document.querySelector(".sound-toggle");
        let isSoundOn = false;

        function toggleSound() {
            if (isSoundOn) {
                audio.pause();
                soundButton.textContent = "ðŸ”Š Off";
            } else {
                audio.play();
                soundButton.textContent = "ðŸ”Š On";
            }
            isSoundOn = !isSoundOn;
        }
    </script>
</body>
</html>
