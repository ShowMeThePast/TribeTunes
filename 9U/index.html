<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kickapoo Tribe Baseball - 10U Lineup</title>
    <style>
        body {
            font-family: 'Impact', Arial, sans-serif;
            background: #4E321E; /* Dark Brown */
            color: #D7B358; /* Golden Tan */
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/cracked-asphalt.png') repeat, url('https://www.pngall.com/wp-content/uploads/5/Baseball-Diamond.png') no-repeat center;
            background-size: 400px, 75%;
            opacity: 0.2;
            z-index: -1;
        }
        header {
            background: url('https://www.transparenttextures.com/patterns/scorched-steel.png');
            background-size: cover;
            color: #D7B358;
            padding: 50px 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.9);
            border-bottom: 10px solid #D7B358;
            border-top: 10px solid #D7B358;
            position: relative;
        }
        header h1 {
            margin: 0;
            font-size: 5em;
            text-transform: uppercase;
            letter-spacing: 6px;
            text-shadow: 0 0 20px #4E321E;
        }
        .header-subtitle {
            font-size: 1.8em;
            margin-top: 15px;
            font-style: italic;
            text-shadow: 0 0 15px #4E321E;
        }
        .main-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 10px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 30px;
        }
        .player-card {
            background: url('https://www.transparenttextures.com/patterns/rusted-rivets.png');
            background-size: cover;
            border: 8px solid #D7B358;
            border-radius: 0; /* Sharp edges */
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.9);
            position: relative;
            height: 300px;
            background-color: rgba(78, 50, 30, 0.9); /* #4E321E with opacity */
            overflow: hidden;
        }
        .batting-order {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #4E321E;
            color: #D7B358;
            font-size: 3.5em;
            font-weight: bold;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.8), inset 0 0 15px #D7B358;
            border: 6px solid #D7B358;
        }
        .player-name {
            font-size: 2.8em;
            font-weight: bold;
            color: #D7B358;
            margin: 20px 0 5px;
            text-transform: uppercase;
            text-shadow: 0 0 15px #4E321E;
        }
        .player-number {
            font-size: 1.8em;
            color: #D7B358;
            font-weight: bold;
            text-shadow: 0 0 10px #4E321E;
        }
        .position {
            font-size: 2em;
            color: #D7B358;
            margin: 5px 0;
            font-style: italic;
            text-shadow: 0 0 10px #4E321E;
        }
        .song {
            font-size: 1.6em;
            color: #D7B358;
            margin: 5px 0;
            text-shadow: 0 0 10px #4E321E;
        }
        footer {
            text-align: center;
            padding: 30px;
            font-size: 1.2em;
            color: #D7B358;
            text-shadow: 0 0 15px #4E321E;
            background: url('https://www.transparenttextures.com/patterns/scorched-steel.png');
            background-size: cover;
            border-top: 8px solid #D7B358;
        }
        @media (max-width: 600px) {
            header h1 { font-size: 4em; }
            .header-subtitle { font-size: 1.5em; }
            .player-card { height: 280px; }
            .batting-order { font-size: 3em; width: 90px; height: 90px; }
            .player-name { font-size: 2.2em; }
            .player-number { font-size: 1.5em; }
            .position { font-size: 1.6em; }
            .song { font-size: 1.3em; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Kickapoo Tribe Baseball 10U Lineup</h1>
        <div class="header-subtitle" id="subtitle">Players listed in batting order for tonight's showdown</div>
    </header>

    <div class="main-container">
        <div id="playerList"></div>
    </div>

    <footer>
        <p>This page is for informational purposes only. Check with the head coach for the latest game intel. Built by a player's dadâ€”no betting, just badass baseball.</p>
    </footer>

    <script>
        const GOOGLE_SHEETS_API = "https://script.google.com/macros/s/AKfycbzT6XN6Re9il2J-JWYL27ZUhEF1tLHHd2pYt5HQdVtY0eWeTo52NzRZB1kJQFEBkKs/exec";
        const currentDate = new Date().toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
        document.getElementById('subtitle').textContent = `Players listed in batting order for ${currentDate} showdown`;

        document.addEventListener("DOMContentLoaded", function() {
            fetchPlayers();
        });

        async function fetchPlayers() {
            try {
                const response = await fetch(GOOGLE_SHEETS_API, { 
                    mode: 'cors',
                    cache: 'no-cache'
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                }
                const players = await response.json();
                displayPlayers(players);
            } catch (error) {
                console.error("Error fetching players:", error);
                document.getElementById("playerList").innerHTML = "<p style='color: #D7B358; text-align: center;'>Error loading lineup: " + error.message + "</p>";
            }
        }

        function displayPlayers(players) {
            const playerList = document.getElementById("playerList");
            playerList.innerHTML = "";
            if (!players || players.length === 0) {
                playerList.innerHTML = "<p style='text-align: center; font-size: 1.5em;'>No warriors in the lineup yet!</p>";
            } else {
                players.sort(function(a, b) {
                    return parseInt(a.battingOrder) - parseInt(b.battingOrder);
                });

                players.forEach(function(player) {
                    const playerCard = document.createElement("div");
                    playerCard.className = "player-card";
                    playerCard.innerHTML = `
                        <div class="batting-order">${player.battingOrder}</div>
                        <div class="player-name">${player.childName}</div>
                        <div class="player-number">#${player.childNumber}</div>
                        <div class="position">Position: ${player.startingPosition}</div>
                        <div class="song">${player.walkoutSongName} by ${player.walkoutSongArtistName} - ${player.startingSecond}s</div>
                    `;
                    playerList.appendChild(playerCard);
                });
            }
        }
    </script>
</body>
</html>
