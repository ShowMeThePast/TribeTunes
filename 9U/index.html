<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kickapoo Tribe Baseball - 10U Lineup</title>
    <style>
        body {
            font-family: 'Impact', Arial, sans-serif;
            background: linear-gradient(180deg, #140a05 0%, #2b1a0f 100%);
            color: #F3BB21;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/chain.png') repeat, url('https://www.pngall.com/wp-content/uploads/5/Baseball-Diamond.png') no-repeat center;
            background-size: 250px, 80%;
            opacity: 0.5;
            animation: chainRattle 25s linear infinite;
            z-index: -1;
        }
        @keyframes chainRattle {
            0% { background-position: 0 0, center; }
            100% { background-position: 250px 250px, center; }
        }
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 69, 0, 0.3) 0%, transparent 60%);
            animation: lavaPulse 4s ease-in-out infinite;
            z-index: -1;
        }
        @keyframes lavaPulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }
        header {
            background: url('https://www.transparenttextures.com/patterns/spikes.png');
            background-size: cover;
            color: #F3BB21;
            padding: 60px 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.9);
            border-bottom: 10px solid #ff4500;
            position: relative;
            overflow: hidden;
        }
        header::after {
            content: 'â˜ ';
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 4em;
            color: #ff4500;
            text-shadow: 0 0 20px #F3BB21;
            animation: skullGlow 1s infinite;
        }
        @keyframes skullGlow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        header h1 {
            margin: 0;
            font-size: 5.5em;
            text-transform: uppercase;
            letter-spacing: 6px;
            text-shadow: 0 0 25px #ff4500, 0 0 50px #ff4500, 0 0 75px #ff4500;
            animation: lavaDrip 2.5s ease-in-out infinite;
        }
        @keyframes lavaDrip {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(8px); }
        }
        .header-subtitle {
            font-size: 1.8em;
            margin-top: 20px;
            font-style: italic;
            color: #F3BB21;
            text-shadow: 0 0 15px #ff4500;
        }
        .bat-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 80px;
            transform: rotate(-40deg);
            filter: drop-shadow(0 0 20px #ff4500) brightness(1.3);
        }
        .main-container {
            max-width: 1400px;
            margin: 60px auto;
            padding: 0 10px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }
        .player-card {
            background: url('https://www.transparenttextures.com/patterns/scorched.png');
            background-size: cover;
            border: 8px solid #F3BB21;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.9), inset 0 0 20px #ff4500;
            position: relative;
            height: 300px;
            background-color: rgba(40, 40, 40, 0.9);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        .player-card:hover, .player-card.touched {
            transform: scale(1.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 1), inset 0 0 25px #ff4500;
        }
        .batting-order {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #fff url('https://www.pngall.com/wp-content/uploads/5/Baseball-PNG-Free-Download.png') center/cover no-repeat;
            color: #ff4500;
            font-size: 3em;
            font-weight: bold;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.8), inset 0 0 15px #ff4500;
            border: 4px dashed #ff4500;
            animation: grenadeFuse 1.2s infinite;
        }
        @keyframes grenadeFuse {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(8deg) scale(1.08); }
            75% { transform: rotate(-8deg) scale(1.08); }
        }
        .player-name {
            font-size: 2.5em;
            font-weight: bold;
            color: #F3BB21;
            margin: 15px 0 5px;
            text-transform: uppercase;
            text-shadow: 0 0 15px #ff4500, 0 0 30px #ff4500;
            animation: textFlicker 0.15s infinite;
        }
        .player-number {
            font-size: 1.6em;
            color: #F3BB21;
            font-weight: bold;
            text-shadow: 0 0 10px #ff4500;
        }
        .position {
            font-size: 1.8em;
            color: #F3BB21;
            margin: 5px 0;
            font-style: italic;
            text-shadow: 0 0 10px #ff4500;
        }
        .song-display {
            width: 100%;
            height: 60px;
            background: #000 url('https://www.transparenttextures.com/patterns/cracked.png');
            background-size: cover;
            color: #F3BB21;
            font-size: 1.5em;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            position: absolute;
            bottom: 15px;
            left: 0;
            padding: 10px 0;
            box-shadow: inset 0 0 20px #ff4500, 0 0 25px #ff4500;
            border: 4px solid #F3BB21;
            text-align: center;
            line-height: 1.2;
            animation: neonCrackle 0.2s infinite;
        }
        @keyframes neonCrackle {
            0%, 100% { box-shadow: inset 0 0 20px #ff4500, 0 0 25px #ff4500; }
            50% { box-shadow: inset 0 0 15px #ff4500, 0 0 20px #ff4500; }
        }
        footer {
            text-align: center;
            padding: 30px;
            font-size: 1.1em;
            color: #F3BB21;
            text-shadow: 0 0 15px #ff4500;
        }
        .sound-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #ff4500;
            color: #F3BB21;
            border: 4px solid #F3BB21;
            padding: 18px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            z-index: 10;
            box-shadow: 0 0 20px #ff4500;
        }
        @media (max-width: 600px) {
            header h1 { font-size: 4em; }
            .header-subtitle { font-size: 1.3em; }
            .bat-icon { width: 60px; }
            .player-card { height: 260px; }
            .batting-order { font-size: 2.5em; width: 80px; height: 80px; }
            .player-name { font-size: 2em; }
            .player-number { font-size: 1.3em; }
            .position { font-size: 1.5em; }
            .song-display { font-size: 1.2em; height: 50px; }
        }
        @media not all and (min-resolution: 0.001dpcm) {
            .player-card:hover, .player-card.touched { transform: none; }
            .batting-order { animation: none; }
            .player-name, header::after, .song-display { animation: none; }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://www.pngall.com/wp-content/uploads/5/Baseball-Bat-PNG-Picture.png" alt="Bat Icon" class="bat-icon">
        <h1>Kickapoo Tribe Baseball 10U Lineup</h1>
        <div class="header-subtitle" id="subtitle">Players listed in batting order for tonight's showdown</div>
    </header>

    <div class="main-container">
        <div id="playerList"></div>
    </div>

    <footer>
        <p>This page is for informational purposes only. Check with the head coach for the latest game intel. Forged by a player's dadâ€”not for betting. Gamble like a warrior.</p>
    </footer>

    <button class="sound-toggle" onclick="toggleSound()">ðŸ”Š Off</button>

    <audio id="metalRiff" loop>
        <source src="https://www.soundjay.com/music/heavy-metal-riff-1.mp3" type="audio/mpeg">
        Your browser doesnâ€™t support audio.
    </audio>

    <script>
        const GOOGLE_SHEETS_API = "https://script.google.com/macros/s/AKfycbzT6XN6Re9il2J-JWYL27ZUhEF1tLHHd2pYt5HQdVtY0eWeTo52NzRZB1kJQFEBkKs/exec";
        const currentDate = new Date().toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
        document.getElementById('subtitle').textContent = `Players listed in batting order for ${currentDate} showdown`;

        document.addEventListener("DOMContentLoaded", function() {
            fetchPlayers();
            setupTouchEvents();
        });

        async function fetchPlayers() {
            try {
                const response = await fetch(GOOGLE_SHEETS_API, { 
                    mode: 'cors',
                    cache: 'no-cache'
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                }
                const players = await response.json();
                displayPlayers(players);
            } catch (error) {
                console.error("Error fetching players:", error);
                document.getElementById("playerList").innerHTML = "<p style='color: #F3BB21; text-align: center;'>Error loading lineup: " + error.message + "</p>";
            }
        }

        function displayPlayers(players) {
            const playerList = document.getElementById("playerList");
            playerList.innerHTML = "";
            if (!players || players.length === 0) {
                playerList.innerHTML = "<p style='text-align: center; font-size: 1.5em;'>No warriors in the lineup yet!</p>";
            } else {
                players.sort(function(a, b) {
                    return parseInt(a.battingOrder) - parseInt(b.battingOrder);
                });

                players.forEach(function(player) {
                    const playerCard = document.createElement("div");
                    playerCard.className = "player-card";
                    playerCard.innerHTML = `
                        <div class="batting-order">${player.battingOrder}</div>
                        <div class="player-name">${player.childName}</div>
                        <div class="player-number">#${player.childNumber}</div>
                        <div class="position">Position: ${player.startingPosition}</div>
                        <div class="song-display">ðŸŽ¸ ${player.walkoutSongName} by ${player.walkoutSongArtistName} - ${player.startingSecond}s</div>
                    `;
                    playerList.appendChild(playerCard);
                });
            }
        }

        function setupTouchEvents() {
            const cards = document.querySelectorAll(".player-card");
            cards.forEach(card => {
                card.addEventListener("touchstart", function() {
                    this.classList.toggle("touched");
                });
            });
        }

        const audio = document.getElementById("metalRiff");
        const soundButton = document.querySelector(".sound-toggle");
        let isSoundOn = false;

        function toggleSound() {
            if (isSoundOn) {
                audio.pause();
                soundButton.textContent = "ðŸ”Š Off";
            } else {
                audio.play();
                soundButton.textContent = "ðŸ”Š On";
            }
            isSoundOn = !isSoundOn;
        }
    </script>
</body>
</html>
