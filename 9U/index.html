<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kickapoo Tribe Baseball - 10U Lineup</title>
    <style>
        body {
            font-family: 'Impact', Arial, sans-serif;
            background: linear-gradient(180deg, #0f0703 0%, #1f1209 100%);
            color: #F3BB21;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/molten-cracks.png') repeat, url('https://www.pngall.com/wp-content/uploads/5/Baseball-Diamond.png') no-repeat center;
            background-size: 300px, 75%;
            opacity: 0.6;
            animation: crackSpread 30s linear infinite;
            z-index: -1;
        }
        @keyframes crackSpread {
            0% { background-position: 0 0, center; }
            100% { background-position: 300px 300px, center; }
        }
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 20, 20, 0.4) 0%, transparent 50%);
            animation: bloodSky 3s ease-in-out infinite;
            z-index: -1;
        }
        @keyframes bloodSky {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
        header {
            background: url('https://www.transparenttextures.com/patterns/jagged-metal.png');
            background-size: cover;
            color: #F3BB21;
            padding: 70px 20px;
            text-align: center;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.9);
            border-bottom: 12px solid #ff1414;
            position: relative;
            overflow: hidden;
        }
        header::after {
            content: 'ðŸ’€';
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 5em;
            color: #ff1414;
            text-shadow: 0 0 25px #F3BB21;
            animation: skullPulse 1.5s infinite;
        }
        @keyframes skullPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        header h1 {
            margin: 0;
            font-size: 6em;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 0 0 30px #ff1414, 0 0 60px #ff1414, 0 0 90px #ff1414;
            animation: acidDrip 2s ease-in-out infinite;
        }
        @keyframes acidDrip {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }
        .header-subtitle {
            font-size: 2em;
            margin-top: 25px;
            font-style: italic;
            color: #F3BB21;
            text-shadow: 0 0 20px #ff1414;
        }
        .bat-icon {
            position: absolute;
            top: 25px;
            left: 25px;
            width: 100px;
            transform: rotate(-45deg);
            filter: drop-shadow(0 0 25px #ff1414) brightness(1.4);
        }
        .main-container {
            max-width: 1400px;
            margin: 70px auto;
            padding: 0 10px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 35px;
        }
        .player-card {
            background: url('https://www.transparenttextures.com/patterns/rusted-steel.png');
            background-size: cover;
            border: 10px solid #F3BB21;
            border-radius: 15px;
            padding: 35px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.9), inset 0 0 25px #ff1414;
            position: relative;
            height: 320px;
            background-color: rgba(30, 30, 30, 0.9);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        .player-card:hover, .player-card.touched {
            transform: scale(1.12);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 1), inset 0 0 30px #ff1414;
        }
        .player-card::before {
            content: 'ðŸ”—';
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 2em;
            color: #F3BB21;
            text-shadow: 0 0 15px #ff1414;
            animation: chainSwing 2s infinite;
        }
        @keyframes chainSwing {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(10deg); }
        }
        .batting-order {
            position: absolute;
            top: 25px;
            right: 25px;
            background: #fff url('https://www.pngall.com/wp-content/uploads/5/Baseball-PNG-Free-Download.png') center/cover no-repeat;
            color: #ff1414;
            font-size: 3.5em;
            font-weight: bold;
            width: 110px;
            height: 110px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.8), inset 0 0 20px #ff1414;
            border: 5px dashed #ff1414;
            animation: blastFuse 0.8s infinite;
        }
        @keyframes blastFuse {
            0%, 100% { transform: scale(1); box-shadow: 0 12px 30px rgba(0, 0, 0, 0.8), inset 0 0 20px #ff1414; }
            50% { transform: scale(1.1); box-shadow: 0 15px 35px rgba(255, 20, 20, 0.8), inset 0 0 25px #ff1414; }
        }
        .player-name {
            font-size: 2.8em;
            font-weight: bold;
            color: #F3BB21;
            margin: 20px 0 5px;
            text-transform: uppercase;
            text-shadow: 0 0 20px #ff1414, 0 0 40px #ff1414;
            animation: slashFlicker 0.1s infinite;
        }
        .player-number {
            font-size: 1.8em;
            color: #F3BB21;
            font-weight: bold;
            text-shadow: 0 0 15px #ff1414;
        }
        .position {
            font-size: 2em;
            color: #F3BB21;
            margin: 5px 0;
            font-style: italic;
            text-shadow: 0 0 15px #ff1414;
        }
        .song-display {
            width: 100%;
            height: 70px;
            background: #000 url('https://www.transparenttextures.com/patterns/blood-smeared.png');
            background-size: cover;
            color: #F3BB21;
            font-size: 1.6em;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            position: absolute;
            bottom: 20px;
            left: 0;
            padding: 10px 0;
            box-shadow: inset 0 0 25px #ff1414, 0 0 30px #ff1414;
            border: 5px solid #F3BB21;
            text-align: center;
            line-height: 1.1;
            animation: goreGlow 0.25s infinite;
        }
        @keyframes goreGlow {
            0%, 100% { box-shadow: inset 0 0 25px #ff1414, 0 0 30px #ff1414; }
            50% { box-shadow: inset 0 0 20px #ff1414, 0 0 25px #ff1414; }
        }
        footer {
            text-align: center;
            padding: 35px;
            font-size: 1.2em;
            color: #F3BB21;
            text-shadow: 0 0 20px #ff1414;
        }
        @media (max-width: 600px) {
            header h1 { font-size: 4.5em; }
            .header-subtitle { font-size: 1.5em; }
            .bat-icon { width: 70px; }
            .player-card { height: 280px; }
            .batting-order { font-size: 2.8em; width: 90px; height: 90px; }
            .player-name { font-size: 2.2em; }
            .player-number { font-size: 1.5em; }
            .position { font-size: 1.6em; }
            .song-display { font-size: 1.3em; height: 60px; }
        }
        @media not all and (min-resolution: 0.001dpcm) {
            .player-card:hover, .player-card.touched { transform: none; }
            .batting-order { animation: none; }
            .player-name, header::after, .song-display { animation: none; }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://www.freeiconspng.com/uploads/baseball-bat-png-2.png" alt="Bat Icon" class="bat-icon">
        <h1>Kickapoo Tribe Baseball 10U Lineup</h1>
        <div class="header-subtitle" id="subtitle">Players listed in batting order for tonight's showdown</div>
    </header>

    <div class="main-container">
        <div id="playerList"></div>
    </div>

    <footer>
        <p>This page is for informational purposes only. Check with the head coach for the latest game intel. Forged by a player's dadâ€”not for betting. Gamble like a warrior.</p>
    </footer>

    <script>
        const GOOGLE_SHEETS_API = "https://script.google.com/macros/s/AKfycbzT6XN6Re9il2J-JWYL27ZUhEF1tLHHd2pYt5HQdVtY0eWeTo52NzRZB1kJQFEBkKs/exec";
        const currentDate = new Date().toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
        document.getElementById('subtitle').textContent = `Players listed in batting order for ${currentDate} showdown`;

        document.addEventListener("DOMContentLoaded", function() {
            fetchPlayers();
            setupTouchEvents();
        });

        async function fetchPlayers() {
            try {
                const response = await fetch(GOOGLE_SHEETS_API, { 
                    mode: 'cors',
                    cache: 'no-cache'
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                }
                const players = await response.json();
                displayPlayers(players);
            } catch (error) {
                console.error("Error fetching players:", error);
                document.getElementById("playerList").innerHTML = "<p style='color: #F3BB21; text-align: center;'>Error loading lineup: " + error.message + "</p>";
            }
        }

        function displayPlayers(players) {
            const playerList = document.getElementById("playerList");
            playerList.innerHTML = "";
            if (!players || players.length === 0) {
                playerList.innerHTML = "<p style='text-align: center; font-size: 1.5em;'>No warriors in the lineup yet!</p>";
            } else {
                players.sort(function(a, b) {
                    return parseInt(a.battingOrder) - parseInt(b.battingOrder);
                });

                players.forEach(function(player) {
                    const playerCard = document.createElement("div");
                    playerCard.className = "player-card";
                    playerCard.innerHTML = `
                        <div class="batting-order">${player.battingOrder}</div>
                        <div class="player-name">${player.childName}</div>
                        <div class="player-number">#${player.childNumber}</div>
                        <div class="position">Position: ${player.startingPosition}</div>
                        <div class="song-display">ðŸŽ¸ ${player.walkoutSongName} by ${player.walkoutSongArtistName} - ${player.startingSecond}s</div>
                    `;
                    playerList.appendChild(playerCard);
                });
            }
        }

        function setupTouchEvents() {
            const cards = document.querySelectorAll(".player-card");
            cards.forEach(card => {
                card.addEventListener("touchstart", function() {
                    this.classList.toggle("touched");
                });
            });
        }
    </script>
</body>
</html>
