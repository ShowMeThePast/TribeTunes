<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kickapoo Tribe Baseball - 10U Lineup</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Impact', Arial, sans-serif;
            background: #4E321E;
            color: #D7B358;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/rusted-metal-heavy.png') repeat, url('https://www.transparenttextures.com/patterns/cracked-earth.png') repeat;
            background-size: 600px, 400px;
            opacity: 0.7;
            z-index: -1;
        }
        header {
            background: url('https://www.transparenttextures.com/patterns/scorched-metal.png');
            background-size: cover;
            background-color: #4E321E;
            color: #D7B358;
            padding: 30px 10px;
            text-align: center;
            width: 100%;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.9);
            border-bottom: 15px solid #D7B358;
            border-top: 15px solid #D7B358;
            position: relative;
            border-image: url('https://www.transparenttextures.com/patterns/jagged-metal.png') 15 stretch;
        }
        header h1 {
            margin: 0;
            font-size: 3.5em;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 0 0 30px #4E321E;
            -webkit-text-stroke: 1px black;
            line-height: 1;
            transform: skewX(-10deg);
        }
        .header-subtitle {
            font-family: 'Roboto', sans-serif; /* Changed to Roboto */
            font-size: 1.4em;
            margin-top: 5px;
            text-shadow: 0 0 25px #4E321E;
            -webkit-text-stroke: 1px black;
            transform: skewX(-10deg);
            color: #FFFFFF;
            font-weight: normal;
            font-style: normal;
        }
        .main-container {
            width: 100%;
            max-width: 420px;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .player-card {
            background: url('https://www.transparenttextures.com/patterns/metal-scratches.png');
            background-size: cover;
            border: 10px solid #D7B358;
            border-radius: 0;
            padding: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.9), inset 0 0 20px #4E321E;
            background-color: rgba(78, 50, 30, 0.9);
            position: relative;
            overflow: hidden;
            border-image: url('https://www.transparenttextures.com/patterns/spikes.png') 10 stretch;
            font-family: Arial, sans-serif;
        }
        .batting-order {
            position: absolute;
            top: -40px;
            right: -40px;
            background: url('https://www.transparenttextures.com/patterns/rusted-steel.png');
            background-size: cover;
            color: #FFFFFF;
            font-size: 3.5em;
            font-weight: bold;
            width: 100px;
            height: 120px;
            clip-path: polygon(0% 100%, 20% 0%, 80% 0%, 100% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.8);
            border: 8px solid #D7B358;
            text-shadow: 0 0 20px #4E321E;
            -webkit-text-stroke: 1px black;
            transform: rotate(20deg);
        }
        .player-name {
            font-size: 2.5em;
            color: #FFFFFF;
            margin: 0 0 5px;
            text-transform: uppercase;
            text-shadow: 0 0 20px #4E321E;
            -webkit-text-stroke: 1px black;
            line-height: 1;
        }
        .player-number {
            font-size: 1.8em;
            color: #FFFFFF;
            text-shadow: 0 0 15px #4E321E;
            -webkit-text-stroke: 1px black;
            margin: 5px 0;
        }
        .position {
            font-size: 2em;
            color: #FFFFFF;
            margin: 5px 0;
            text-shadow: 0 0 15px #4E321E;
            -webkit-text-stroke: 1px black;
        }
        .song {
            font-size: 1.8em;
            color: #FFFFFF;
            margin: 5px 0;
            text-shadow: 0 0 15px #4E321E;
            -webkit-text-stroke: 1px black;
        }
        footer {
            text-align: center;
            padding: 25px 10px;
            font-size: 1.2em;
            color: #D7B358;
            text-shadow: 0 0 20px #4E321E;
            background: url('https://www.transparenttextures.com/patterns/scorched-metal.png');
            background-size: cover;
            border-top: 10px solid #D7B358;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.9);
            width: 100%;
            margin-top: auto;
            border-image: url('https://www.transparenttextures.com/patterns/jagged-metal.png') 10 stretch;
        }
        footer p {
            -webkit-text-stroke: 1px black;
        }
