<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kickapoo Tribe Baseball - 9U Lineup</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F3BB21;
            color: #4E321E;
            margin: 0;
            padding: 0;
            background-image: url('https://www.transparenttextures.com/patterns/baseball.png'); /* Baseball texture */
            background-size: cover;
        }
        header {
            background-color: #4E321E;
            color: #F3BB21;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            margin: 0;
            font-size: 3.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .main-container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }
        .player-card {
            background-color: white;
            border: 4px solid #4E321E;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .player-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.pngall.com/wp-content/uploads/5/Baseball-Diamond.png') no-repeat center;
            background-size: 50%;
            opacity: 0.1;
            z-index: 0;
        }
        .player-card > * {
            position: relative;
            z-index: 1;
        }
        .batting-order {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #FF0000;
            color: white;
            font-size: 2em;
            font-weight: bold;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }
        .player-name {
            font-size: 1.8em;
            font-weight: bold;
            color: #4E321E;
            margin: 10px 0;
            text-transform: uppercase;
        }
        .player-number {
            font-size: 1.2em;
            color: #FF0000;
            font-weight: bold;
        }
        .position {
            font-size: 1.4em;
            color: #4E321E;
            margin: 5px 0;
            font-style: italic;
        }
        .walkout-song {
            font-size: 1.2em;
            color: #4E321E;
            background-color: #F3BB21;
            padding: 8px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .walkout-song::before {
            content: 'ðŸŽµ ';
        }
    </style>
</head>
<body>
    <header>
        <h1>Kickapoo Tribe Baseball 9U Lineup</h1>
    </header>

    <div class="main-container">
        <div id="playerList"></div>
    </div>

    <script>
        const GOOGLE_SHEETS_API = "https://script.google.com/macros/s/AKfycbzT6XN6Re9il2J-JWYL27ZUhEF1tLHHd2pYt5HQdVtY0eWeTo52NzRZB1kJQFEBkKs/exec";

        // Load players from Google Sheets when the page loads
        document.addEventListener("DOMContentLoaded", () => {
            fetchPlayers();
        });

        // Fetch players from Google Sheets
        async function fetchPlayers() {
            try {
                const response = await fetch(GOOGLE_SHEETS_API, { mode: 'cors' });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                }
                const players = await response.json();
                displayPlayers(players);
            } catch (error) {
                console.error("Error fetching players:", error);
                document.getElementById("playerList").innerHTML = "<p style='color: red; text-align: center;'>Error loading lineup: " + error.message + "</p>";
            }
        }

        // Display the player list, sorted by battingOrder
        function displayPlayers(players) {
            const playerList = document.getElementById("playerList");
            playerList.innerHTML = "";
            if (!players || players.length === 0) {
                playerList.innerHTML = "<p style='text-align: center; font-size: 1.5em;'>No players in the lineup yet!</p>";
            } else {
                // Sort players by battingOrder (ascending)
                players.sort((a, b) => parseInt(a.battingOrder) - parseInt(b.battingOrder));

                players.forEach(player => {
                    const playerCard = document.createElement("div");
                    playerCard.className = "player-card";
                    playerCard.innerHTML = `
                        <div class="batting-order">${player.battingOrder}</div>
                        <div class="player-name">${player.childName}</div>
                        <div class="player-number">#${player.childNumber}</div>
                        <div class="position">Position: ${player.startingPosition}</div>
                        <div class="walkout-song">"${player.walkoutSongName}" by ${player.walkoutSongArtistName} (Start: ${player.startingSecond}s)</div>
                    `;
                    playerList.appendChild(playerCard);
                });
            }
        }
    </script>
</body>
</html>
