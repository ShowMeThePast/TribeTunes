<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kickapoo Tribe Baseball - 10U Lineup</title>
    <style>
        body {
            font-family: 'Impact', Arial, sans-serif;
            background: #4E321E; /* Dark Brown */
            color: #D7B358; /* Golden Tan */
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/weathered-leather.png') repeat;
            background-size: 400px;
            opacity: 0.3;
            z-index: -1;
        }
        header {
            background: url('https://www.transparenttextures.com/patterns/rusted-metal.png');
            background-size: cover;
            color: #D7B358;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.9);
            border-bottom: 8px solid #D7B358;
            position: relative;
        }
        header::after {
            content: '‚öæ';
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 3em;
            color: #D7B358;
            text-shadow: 0 0 15px #4E321E;
        }
        header h1 {
            margin: 0;
            font-size: 4.5em;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 15px #4E321E;
        }
        .header-subtitle {
            font-size: 1.6em;
            margin-top: 10px;
            font-style: italic;
            text-shadow: 0 0 10px #4E321E;
        }
        .bat-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 80px;
            transform: rotate(-45deg);
            filter: drop-shadow(0 0 15px #4E321E);
        }
        .main-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 10px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }
        .player-card {
            background: url('https://www.transparenttextures.com/patterns/metal-plate.png');
            background-size: cover;
            border: 6px solid #D7B358;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.9);
            position: relative;
            height: 280px;
            background-color: rgba(78, 50, 30, 0.9); /* #4E321E with opacity */
            overflow: hidden;
        }
        .player-card::before {
            content: 'üèçÔ∏è';
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 2em;
            color: #D7B358;
            text-shadow: 0 0 10px #4E321E;
        }
        .batting-order {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #fff url('https://www.pngall.com/wp-content/uploads/5/Baseball-PNG-Free-Download.png') center/cover no-repeat;
            color: #4E321E;
            font-size: 3em;
            font-weight: bold;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.8);
            border: 4px solid #D7B358;
        }
        .player-name {
            font-size: 2.5em;
            font-weight: bold;
            color: #D7B358;
            margin: 15px 0 5px;
            text-transform: uppercase;
            text-shadow: 0 0 10px #4E321E;
        }
        .player-number {
            font-size: 1.6em;
            color: #D7B358;
            font-weight: bold;
            text-shadow: 0 0 8px #4E321E;
        }
        .position {
            font-size: 1.8em;
            color: #D7B358;
            margin: 5px 0;
            font-style: italic;
            text-shadow: 0 0 8px #4E321E;
        }
        .song-display {
            width: 100%;
            height: 60px;
            background: #4E321E;
            color: #D7B358;
            font-size: 1.5em;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            position: absolute;
            bottom: 15px;
            left: 0;
            padding: 10px 0;
            box-shadow: 0 0 15px #D7B358;
            border: 4px solid #D7B358;
            text-align: center;
            line-height: 1.1;
        }
        footer {
            text-align: center;
            padding: 25px;
            font-size: 1.1em;
            color: #D7B358;
            text-shadow: 0 0 10px #4E321E;
        }
        @media (max-width: 600px) {
            header h1 { font-size: 3.5em; }
            .header-subtitle { font-size: 1.3em; }
            .bat-icon { width: 60px; }
            .player-card { height: 260px; }
            .batting-order { font-size: 2.5em; width: 80px; height: 80px; }
            .player-name { font-size: 2em; }
            .player-number { font-size: 1.4em; }
            .position { font-size: 1.6em; }
            .song-display { font-size: 1.2em; height: 50px; }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://www.freeiconspng.com/uploads/baseball-bat-png-2.png" alt="Bat Icon" class="bat-icon">
        <h1>Kickapoo Tribe Baseball 10U Lineup</h1>
        <div class="header-subtitle" id="subtitle">Players listed in batting order for tonight's showdown</div>
    </header>

    <div class="main-container">
        <div id="playerList"></div>
    </div>

    <footer>
        <p>This page is for informational purposes only. Check with the head coach for the latest game intel. Built by a player's dad‚Äîno betting, just badass baseball.</p>
    </footer>

    <script>
        const GOOGLE_SHEETS_API = "https://script.google.com/macros/s/AKfycbzT6XN6Re9il2J-JWYL27ZUhEF1tLHHd2pYt5HQdVtY0eWeTo52NzRZB1kJQFEBkKs/exec";
        const currentDate = new Date().toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
        document.getElementById('subtitle').textContent = `Players listed in batting order for ${currentDate} showdown`;

        document.addEventListener("DOMContentLoaded", function() {
            fetchPlayers();
        });

        async function fetchPlayers() {
            try {
                const response = await fetch(GOOGLE_SHEETS_API, { 
                    mode: 'cors',
                    cache: 'no-cache'
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                }
                const players = await response.json();
                displayPlayers(players);
            } catch (error) {
                console.error("Error fetching players:", error);
                document.getElementById("playerList").innerHTML = "<p style='color: #D7B358; text-align: center;'>Error loading lineup: " + error.message + "</p>";
            }
        }

        function displayPlayers(players) {
            const playerList = document.getElementById("playerList");
            playerList.innerHTML = "";
            if (!players || players.length === 0) {
                playerList.innerHTML = "<p style='text-align: center; font-size: 1.5em;'>No warriors in the lineup yet!</p>";
            } else {
                players.sort(function(a, b) {
                    return parseInt(a.battingOrder) - parseInt(b.battingOrder);
                });

                players.forEach(function(player) {
                    const playerCard = document.createElement("div");
                    playerCard.className = "player-card";
                    playerCard.innerHTML = `
                        <div class="batting-order">${player.battingOrder}</div>
                        <div class="player-name">${player.childName}</div>
                        <div class="player-number">#${player.childNumber}</div>
                        <div class="position">Position: ${player.startingPosition}</div>
                        <div class="song-display">üé∏ ${player.walkoutSongName} by ${player.walkoutSongArtistName} - ${player.startingSecond}s</div>
                    `;
                    playerList.appendChild(playerCard);
                });
            }
        }
    </script>
</body>
</html>
