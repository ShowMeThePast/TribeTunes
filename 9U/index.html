<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kickapoo Tribe Baseball - 10U Lineup</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Impact', Arial, sans-serif;
            background: #4E321E;
            color: #D7B358;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/rusted-metal-heavy.png') repeat, url('https://www.transparenttextures.com/patterns/cracked-earth.png') repeat;
            background-size: 600px, 400px;
            opacity: 0.7;
            z-index: -1;
        }
        header {
            background: url('https://www.transparenttextures.com/patterns/scorched-metal.png');
            background-size: cover;
            background-color: #4E321E;
            color: #D7B358;
            padding: 30px 10px;
            text-align: center;
            width: 100%;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.9);
            border-bottom: 15px solid #D7B358;
            border-top: 15px solid #D7B358;
            position: relative;
            border-image: url('https://www.transparenttextures.com/patterns/jagged-metal.png') 15 stretch;
        }
        header h1 {
            margin: 0;
            font-size: 3.5em;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 0 0 30px #4E321E;
            -webkit-text-stroke: 1px black;
            line-height: 1;
        }
        header h1 span {
            display: block;
        }
        .header-subtitle {
            font-family: 'Roboto', sans-serif;
            font-size: 1.4em;
            margin-top: 5px;
            text-shadow: 0 0 25px #4E321E;
            -webkit-text-stroke: 1px black;
            color: #FFFFFF;
            font-weight: normal;
            font-style: normal;
        }
        .main-container {
            width: 100%;
            max-width: 420px;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .player-card {
            background: url('https://www.transparenttextures.com/patterns/metal-scratches.png');
            background-size: cover;
            border: 10px solid #D7B358;
            border-radius: 0;
            padding: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.9), inset 0 0 20px #4E321E;
            background-color: rgba(78, 50, 30, 0.9);
            position: relative;
            overflow: hidden;
            border-image: url('https://www.transparenttextures.com/patterns/spikes.png') 10 stretch;
            font-family: Arial, sans-serif;
        }
        .batting-order {
            position: absolute;
            top: -40px;
            right: -40px;
            background: url('https://www.transparenttextures.com/patterns/rusted-steel.png');
            background-size: cover;
            color: #FFFFFF;
            font-size: 3.5em;
            font-weight: bold;
            width: 100px;
            height: 120px;
            clip-path: polygon(0% 100%, 20% 0%, 80% 0%, 100% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.8);
            border: 8px solid #D7B358;
            text-shadow: 0 0 20px #4E321E;
            -webkit-text-stroke: 1px black;
            transform: rotate(20deg);
        }
        .player-name {
            font-size: 2.5em;
            color: #FFFFFF;
            margin: 0 0 5px;
            text-transform: uppercase;
            text-shadow: 0 0 20px #4E321E;
            -webkit-text-stroke: 1px black;
            line-height: 1;
        }
        .player-number {
            font-size: 1.8em;
            color: #FFFFFF;
            text-shadow: 0 0 15px #4E321E;
            -webkit-text-stroke: 1px black;
            margin: 5px 0;
        }
        .position {
            font-size: 2em;
            color: #FFFFFF;
            margin: 0 0 5px;
            text-shadow: 0 0 15px #4E321E;
            -webkit-text-stroke: 1px black;
        }
        .song {
            font-size: 1.8em;
            color: #FFFFFF;
            margin: 5px 0;
            text-shadow: 0 0 15px #4E321E;
            -webkit-text-stroke: 1px black;
        }
        .starting-second {
            font-size: 1.8em;
            color: #FFFFFF;
            margin: 5px 0;
            text-shadow: 0 0 15px #4E321E;
            -webkit-text-stroke: 1px black;
        }
        footer {
            text-align: center;
            padding: 25px 10px;
            font-size: 1.2em;
            color: #D7B358;
            text-shadow: 0 0 20px #4E321E;
            background: url('https://www.transparenttextures.com/patterns/scorched-metal.png');
            background-size: cover;
            border-top: 10px solid #D7B358;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.9);
            width: 100%;
            margin-top: auto;
            border-image: url('https://www.transparenttextures.com/patterns/jagged-metal.png') 10 stretch;
        }
        footer p {
            -webkit-text-stroke: 1px black;
        }
        @media (min-width: 600px) {
            header h1 { font-size: 4.5em; }
            .header-subtitle { font-size: 1.6em; }
            .main-container { max-width: 600px; padding: 25px 15px; gap: 25px; }
            .player-card { padding: 30px; }
            .batting-order { font-size: 4em; width: 120px; height: 140px; top: -45px; right: -45px; }
            .player-name { font-size: 3em; }
            .player-number { font-size: 2em; }
            .position { font-size: 2.2em; }
            .song { font-size: 2em; }
            .starting-second { font-size: 2em; }
            footer { padding: 30px 15px; font-size: 1.4em; }
        }
        @media (min-width: 900px) {
            .main-container {
                max-width: 900px;
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
                padding: 30px 20px;
                gap: 30px;
            }
            header h1 { font-size: 5.5em; }
            .header-subtitle { font-size: 1.8em; }
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <span>Kickapoo</span>
            <span>Tribe</span>
            <span>Baseball</span>
            <span>10U</span>
            <span>Lineup</span>
        </h1>
        <div class="header-subtitle" id="subtitle">Players listed in batting order for tonight's showdown</div>
    </header>

    <div class="main-container">
        <div id="playerList"></div>
    </div>

    <footer>
        <p>This page is for informational purposes only. Check with the head coach for the latest game intel. Built by a player's dadâ€”no hating, now sit back and get ready for some badass baseball!</p>
    </footer>

    <script>
        const GOOGLE_SHEETS_API = "https://script.google.com/macros/s/AKfycbzT6XN6Re9il2J-JWYL27ZUhEF1tLHHd2pYt5HQdVtY0eWeTo52NzRZB1kJQFEBkKs/exec";
        const currentDate = new Date('2025-03-24').toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
        document.getElementById('subtitle').textContent = `Players listed in batting order for ${currentDate} showdown`;

        document.addEventListener("DOMContentLoaded", function() {
            fetchPlayers();
        });

        async function fetchPlayers() {
            try {
                const response = await fetch(GOOGLE_SHEETS_API, { 
                    mode: 'cors',
                    cache: 'no-cache'
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                }
                const players = await response.json();
                displayPlayers(players);
            } catch (error) {
                console.error("Error fetching players:", error);
                document.getElementById("playerList").innerHTML = "<p style='color: #FFFFFF; text-align: center;'>Error loading lineup: " + error.message + "</p>";
            }
        }

        function displayPlayers(players) {
            const playerList = document.getElementById("playerList");
            playerList.innerHTML = "";
            if (!players || players.length === 0) {
                playerList.innerHTML = "<p style='text-align: center; font-size: 1.5em; color: #FFFFFF;'>No warriors in the lineup yet!</p>";
            } else {
                players.sort(function(a, b) {
                    return parseInt(a.battingOrder) - parseInt(b.battingOrder);
                });

                players.forEach(function(player) {
                    const playerCard = document.createElement("div");
                    playerCard.className = "player-card";
                    playerCard.innerHTML = `
                        <div class="batting-order">${player.battingOrder}</div>
                        <div class="player-name">${player.childName}</div>
                        <div class="player-number">#${player.childNumber}</div>
                        <div class="position">Starting Position: ${player.startingPosition}</div>
                        <div class="song">Walkout Song: ${player.walkoutSongName} by ${player.walkoutSongArtistName}</div>
                        <div class="starting-second">Starting Second: ${player.startingSecond}s</div>
                    `;
                    playerList.appendChild(playerCard);
                });
            }
        }
    </script>
</body>
</html>
